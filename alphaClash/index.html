<!DOCTYPE html>
<html lang="en" class="bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat  bg-center">
        <section id="page1" class="home min-h-screen text-white flex flex-col items-center justify-center">
            <div class="text-[100px] font-bold">ALPHABET CLASH</div>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button id="play" class="btn my-5 bg-white text-black font-bold border-0">Play Now</button>
        </section>
        <section id="page2" class="playground overflow-hidden hidden">
            <div class="screen flex justify-center items-center my-10">
                <div class="artboard artboard-horizontal phone-1 bg-[#FFFFFFB3] rounded-xl border-[5px] border-[#010313CC] flex justify-center items-center">
                    <h3 id="artboard" class="text-6xl text-black">A</h3>
                </div>
            </div>
            <div class="keyboard">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>
            <div class=" w-1/2 flex justify-around m-auto my-5">
                <button class="btn bg-white text-black">Life - <span id="life">1</span></button>
                <button class="btn bg-white text-black">Score - <span id="score">1</span></button>
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="scorebox w-60 h-52 border bg-transparent rounded-lg flex flex-col justify-center items-center gap-5 p-5">
                <h2 class="font-bold text-4xl">Score: <span id="finalScore">15</span></h2>
                <button class="btn">Play Now</button>
                <p>Practice will make you PRO</p>
        </section>
    </main>
    <script src="./js/default.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
